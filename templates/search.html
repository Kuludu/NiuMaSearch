<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>牛马搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-4 text-center">
    <img
            class="space"
            src="/static/banner.png"
            alt="banner"
    />
    <hr>
    <small>当前工作模式：{{ mode }}</small>
</div>

<div class="container col-md-4">
    <form class="space" action="search" method="post">
        <label for="content" class="form-label">请问您打算搜什么🐮🐴？</label>
        <div class="input-group">
            <input
                    id="content-input"
                    class="form-control"
                    name="content"
                    role="search"
                    placeholder="搜索..."
                    required
                    type="text"
            />
            <button class="btn btn-outline-secondary" type="submit">嗖！</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
<style>
    .space {
        margin-top: 60px;
    }
</style>
</body>
</html>
